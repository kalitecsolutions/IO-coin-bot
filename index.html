<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO Coin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* Top Section */
        .top-bar {
            background-color: #3d3d3d;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
        }

        .profile-section {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            border-radius: 30%;
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .profile-name {
            font-size: 1rem;
        }

        .binance-logo {
            width: 50px;
            height: 50px;
        }

        /* Main Section */
        .main-section {
            text-align: center;
            margin-top: 50px;
        }

        .balance {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .stats-section {
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            margin-bottom: 20px;
        }

        .stats-box {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 10px;
            width: 20%;
            text-align: center;
        }

        .stats-box p {
            margin: 0;
            font-size: 1rem;
        }

        .stats-box span {
            font-size: 1.4rem;
            font-weight: bold;
        }

        /* Hamster Image Section */
        .hamster-frame {
            margin-top: 20px;
            border: 5px solid #ff4757;
            border-radius: 50%;
            padding: 10px;
            width: 190px;
            height: 190px;
            margin: auto;
        }

        .hamster-frame img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        /* Bottom Section */
        .bottom-buttons {
            background-color: rgba(255, 255, 255, 0.1);
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-radius: 50px;
        }

        .bottom-buttons button {
            background-color: #ffc107;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: black;
            font-size: 1rem;
            font-weight: bold;
        }

        .glow {
            box-shadow: 0 0 10px #ff4757;
        }
    </style>
</head>
<body>

    <!-- Top Bar Section -->
    <div class="top-bar">
        <div class="profile-section">
            <img src="profile.png" alt="Profile" class="profile-pic">
            <div class="profile-name">IO COIN</div>
        </div>
        <img src="binance.png" alt="Binance" class="binance-logo">
    </div>

    <!-- Main Section -->
    <div class="main-section">
        <div class="balance">$<span id="balance">5,351,716</span></div>
        <div class="stats-section">
            <div class="stats-box">
                <p>Per Tap</p>
                <span>+0.25</span>
            </div>
            <div class="stats-box">
                <p>Coins to Level Up</p>
                <span>10M</span>
            </div>
            <div class="stats-box">
                <p>PPH</p>
                <span>+0</span>
            </div>
        </div>

        <!-- Hamster Image -->
        <div class="hamster-frame glow">
            <img id="hamster" src="IO.jpg" alt="Hamster">
        </div>
    </div>

    <!-- Bottom Button Section -->
    <div class="bottom-buttons">
        <button id="homeButton">Home</button>
        <button id="earnButton">Earn</button>
        <button id="inviteButton">Invite</button>
        <button id="roadmapButton">Roadmap</button>
    </div>

    <script>
        // Function to get balance from localStorage
        function getBalance() {
            let balance = localStorage.getItem('balance');
            return balance ? parseFloat(balance) : 0; // Default balance if none exists
        }

        // Function to update balance in localStorage and on the page
        function updateBalance(amount) {
            let balance = getBalance();
            balance += amount;
            localStorage.setItem('balance', balance.toFixed(2));
            document.getElementById('balance').textContent = balance.toLocaleString();
        }

        // Load the initial balance
        document.getElementById('balance').textContent = getBalance().toLocaleString();

        // Add event listener to the hamster image
        document.getElementById('hamster').addEventListener('click', function() {
            updateBalance(0.25); // Increase balance by 0.25 when hamster is clicked
        });

        // Add interactivity to bottom buttons (Optional)
        document.getElementById('homeButton').addEventListener('click', () => {
            alert("Home button clicked");
        });

        document.getElementById('earnButton').addEventListener('click', () => {
            alert("Earn button clicked");
        });

    </script>

</body>
</html>
