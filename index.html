<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO Coin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* Top Section */
        .top-bar {
            background-color: #3d3d3d;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
        }

        .profile-section {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }

        .binance-logo {
            width: 50px;
            height: 50px;
        }

        /* Coin Balance in Top Bar */
        .coin-balance {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 200px;
            font-size: 1rem;
        }

        .coin-balance span {
            font-size: 1.6rem;
            font-weight: bold;
        }

        /* Main Section */
        .main-section {
            text-align: center;
            margin-top: 50px;
        }

        .balance {
            font-size: 3rem;
            margin-bottom: 40px;
        }

        .stats-section {
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            margin-bottom: 20px;
        }

        .stats-box {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 15px;
            width: 30%;
            text-align: center;
        }

        .stats-box p {
            margin: 0;
            font-size: 1rem;
        }

        .stats-box span {
            font-size: 1.4rem;
            font-weight: bold;
        }

        /* Hamster Image Section */
        .hamster-frame {
            margin-top: 20px;
            border: 5px solid #ff4757;
            border-radius: 50%;
            padding: 10px;
            width: 200px;
            height: 200px;
            margin: auto;
        }

        .hamster-frame img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        /* Bottom Section */
        .bottom-buttons {
            background-color: rgba(255, 255, 255, 0.1);
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-radius: 50px;
        }

        .bottom-buttons button {
            background-color: #ffc107;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: black;
            font-size: 1rem;
            font-weight: bold;
        }

        .glow {
            box-shadow: 0 0 20px #ff4757;
        }

        /* Media Queries for Scaling the Layout */
        @media (max-width: 768px) {
            .profile-pic {
                width: 50px;
                height: 50px;
            }

            .coin-balance {
                padding: 10px;
                font-size: 4rem;
            }

            .coin-balance span {
                font-size: 4rem;
            }

            .balance {
                font-size: 4rem;
            }

            .stats-box p, .stats-box span {
                font-size: 0.9rem;
            }

            .hamster-frame {
                width: 150px;
                height: 150px;
            }

            .bottom-buttons button {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
        }

        /* For smaller phones */
        @media (max-width: 576px) {
            .profile-pic {
                width: 40px;
                height: 40px;
            }

            .coin-balance {
                padding: 8px;
                font-size: 1rem;
            }

            .coin-balance span {
                font-size: 3rem;
            }

            .balance {
                font-size: 3rem;
            }

            .stats-box {
                padding: 10px;
            }

            .stats-box p, .stats-box span {
                font-size: 0.8rem;
            }

            .hamster-frame {
                width: 250px;
                height: 250px;
            }

            .bottom-buttons button {
                padding: 9px 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Top Bar Section -->
    <div class="top-bar">
        <div class="profile-section">
            <img src="profile.png" alt="Profile" class="profile-pic">
        </div>
        <div class="coin-balance">
            <p>Per Tap +0.00025</p>
        </div>
        <img src="binance.png" alt="Binance" class="binance-logo">
    </div>

    <!-- Main Section -->
    <div class="main-section">
        <div class="balance">$IO <span id="balance">1000</span></div>

        <!-- Hamster Image -->
        <div class="hamster-frame glow">
            <img id="hamster" src="IO.jpg" alt="Hamster">
        </div>
    </div>

    <!-- Bottom Button Section -->
    <div class="bottom-buttons">
        <button id="homeButton">Home</button>
        <button id="earnButton">Earn</button>
        <button id="inviteButton">Invite</button>
        <button id="roadmapButton">Roadmap</button>
    </div>

    <!-- Modal for showing referral code -->
    <div id="referralModal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8); color:white; text-align:center; padding-top:100px;">
        <p>Your Referral Code: <strong id="referralCode"></strong></p>
        <button onclick="document.getElementById('referralModal').style.display='none';">Close</button>
    </div>

    <!-- Input section for simulating referral -->
    <div style="text-align:center; margin-top:30px;">
        <input type="text" id="inputReferralCode" placeholder="Enter Referral Code">
        <button id="useReferralButton">Use Referral Code</button>
    </div>

    <script>
        // Function to initialize balance in localStorage if it doesn't exist
        function initializeBalance() {
            if (localStorage.getItem('balance') === null) {
                localStorage.setItem('balance', '1000'); // Set an initial balance
            }
        }

        // Function to get balance from localStorage
        function getBalance() {
            let balance = localStorage.getItem('balance');
            return balance ? parseFloat(balance) : 0;
        }

        // Function to update balance in localStorage and on the page
        function updateBalance(amount) {
            let balance = getBalance();
            balance += amount;
            localStorage.setItem('balance', balance.toFixed(2)); // Store balance with 2 decimal precision
            document.getElementById('balance').textContent = balance.toLocaleString();
        }

        // Function to generate a referral code
        function generateReferralCode() {
            let referralCode = 'IO' + Math.random().toString(36).substring(2, 8).toUpperCase(); // Random 6-character code
            localStorage.setItem('referralCode', referralCode); // Store in localStorage
            return referralCode;
        }

        // Function to check referral code
        function useReferralCode(enteredCode) {
            let storedCode = localStorage.getItem('referralCode');
            if (enteredCode === storedCode) {
                updateBalance(1); // Award 1 point for a valid referral
                alert("Referral successful! You've earned 1 point.");
            } else {
                alert("Invalid referral code.");
            }
        }

        // Load the initial balance on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeBalance(); // Initialize the balance if not set
            document.getElementById('balance').textContent = getBalance().toLocaleString();
        });

        // Add event listener to the hamster image
        document.getElementById('hamster').addEventListener('click', function() {
            updateBalance(0.0025); // Increase balance by 0.0025 when hamster is clicked
        });

        // Add event listener to the invite button
        document.getElementById('inviteButton').addEventListener('click', function() {
            let referralCode = generateReferralCode(); // Generate a referral code
            document.getElementById('referralCode').textContent = referralCode;
            document.getElementById('referralModal').style.display = 'block'; // Show the modal with referral code
        });

        // Add event listener to the use referral button
        document.getElementById('useReferralButton').addEventListener('click', function() {
            let enteredCode = document.getElementById('inputReferralCode').value;
            useReferralCode(enteredCode); // Check the entered referral code
        });
    </script>
</body>
</html>
