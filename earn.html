<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO Coin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* Top Section */
        .top-bar {
            background-color: #3d3d3d;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
        }

        .profile-section {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }

        .binance-logo {
            width: 50px;
            height: 50px;
        }

        /* Coin Balance in Top Bar */
        .coin-balance {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 200px;
            font-size: 1rem;
        }

        .coin-balance span {
            font-size: 1.6rem;
            font-weight: bold;
        }

        /* Main Section */
        .main-section {
            text-align: center;
            margin-top: 50px;
        }

        .balance {
            font-size: 3rem;
            margin-bottom: 40px;
        }

        /* New button styling */
        .share-btn {
            background-color: #007aff;
            color: white;
            padding: 7px 14px;
            margin: 10px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
        }

        .share-btn:hover {
            background-color: #005bb5;
        }

        /* Output section for the link */
        .link-output {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .link-output a {
            color: #007aff;
            font-weight: bold;
        }

        /* Referral Buttons */
        .referral-buttons {
            margin-top: 10px;
        }

        .referral-btn {
            background-color: #ffc107;
            border: none;
            color: black;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .referral-btn i {
            margin-right: 10px;
        }

        .referral-btn:hover {
            background-color: #e0a800;
        }

        /* Bottom Section */
        .bottom-buttons {
            background-color: rgba(255, 255, 255, 0.1);
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-radius: 50px;
        }

        .bottom-buttons button {
            background-color: #ffc107;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: black;
            font-size: 1rem;
            font-weight: bold;
        }

        .glow {
            box-shadow: 0 0 20px #ff4757;
        }

        /* Media Queries for Scaling the Layout */
        @media (max-width: 768px) {
            .profile-pic {
                width: 50px;
                height: 50px;
            }

            .coin-balance {
                padding: 10px;
                font-size: 4rem;
            }

            .coin-balance span {
                font-size: 4rem;
            }

            .balance {
                font-size: 4rem;
            }

            .stats-box p, .stats-box span {
                font-size: 0.9rem;
            }

            .hamster-frame {
                width: 150px;
                height: 150px;
            }

            .bottom-buttons button {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
        }

        /* For smaller phones */
        @media (max-width: 576px) {
            .profile-pic {
                width: 40px;
                height: 40px;
            }

            .coin-balance {
                padding: 8px;
                font-size: 1rem;
            }

            .coin-balance span {
                font-size: 3rem;
            }

            .balance {
                font-size: 3rem;
            }

            .stats-box {
                padding: 10px;
            }

            .stats-box p, .stats-box span {
                font-size: 0.8rem;
            }

            .hamster-frame {
                width: 250px;
                height: 250px;
            }

            .bottom-buttons button {
                padding: 9px 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Top Bar Section -->
    <div class="top-bar">
        <div class="profile-section">
            <img src="profile.png" alt="Profile" class="profile-pic">
        </div>
        <div class="coin-balance">
            <p>Per Tap +0.00025</p>
        </div>
        <img src="binance.png" alt="Binance" class="binance-logo">
    </div>

    <!-- Main Section -->
    <div class="main-section">

        <!-- Referral Buttons -->
        <div class="referral-buttons">
            <a href="https://t.me/IOcoinAnnouncements" target="_blank" class="referral-btn">
                <i class="fab fa-telegram-plane"></i> Join Our Telegram Channel
            </a>
            <a href="https://chat.whatsapp.com/channel/0029VasYfhG6xCSJ0CUSBuOy" target="_blank" class="referral-btn">
                <i class="fab fa-whatsapp"></i> Join Our WhatsApp Channel
            </a>
            <a href="https://chat.whatsapp.com/channel/0029VasYfhG6xCSJ0CUSBuOy" target="_blank" class="referral-btn">
                <i class="fab fa-twitter"></i> Follow Us On Twitter
            </a>
             <a href="https://chat.whatsapp.com/channel/0029VasYfhG6xCSJ0CUSBuOy" target="_blank" class="referral-btn">
                <i class="fab fa-youtube"></i> Follow Us On Youtube</a>
             <a href="https://chat.whatsapp.com/channel/0029VasYfhG6xCSJ0CUSBuOy" target="_blank" class="referral-btn">
                <i class="fab fa-tiktok"></i> Follow Us On Tiktok
            </a>
            
        </div>
        
    </div>
     <!-- Share Button -->
    <button id="share-btn" class="share-btn">INVITE TO EARN</button>

    <!-- Link Output Section -->
    <div id="link-output" class="link-output">
        <p>Share this link: <a id="telegram-link" href="https://t.me/IOCoin_bot" target="_blank">https://t.me/IOCoin_bot</a></p>
        <button id="copy-link" class="btn">Copy Link</button>
    </div>

    <!-- Bottom Button Section -->
    <div class="bottom-buttons">
        <button id="homeButton">Home</button>
        <button id="earnButton">Earn</button>
        <button id="roadmapButton">Roadmap</button>
        <button id="walletButton">Wallet</button>
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', function () {
            const shareBtn = document.getElementById('share-btn');
            const linkOutput = document.getElementById('link-output');
            const copyLinkBtn = document.getElementById('copy-link');

            // Show link when the share button is clicked
            shareBtn.addEventListener('click', function () {
                linkOutput.style.display = 'block'; // Show the link output section
            });

            // Copy link functionality
            copyLinkBtn.addEventListener('click', function () {
                const telegramLink = document.getElementById('telegram-link').href;
                navigator.clipboard.writeText(telegramLink);
                alert('Link copied to clipboard!'); // Alert user
            });
        });

        // Add interactivity to bottom buttons (Optional)
        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        document.getElementById('earnButton').addEventListener('click', function() {
            window.location.href = 'earn.html';
        });

        document.getElementById('roadmapButton').addEventListener('click', function() {
            window.location.href = 'roadmap.html';
        });

        document.getElementById('walletButton').addEventListener('click', function() {
            window.location.href = 'wallet.html';
        });
    </script>

</body>
</html>
