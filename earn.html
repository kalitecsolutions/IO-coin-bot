<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid gray;
        }

        .back-arrow, .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .title h1 {
            font-size: 18px;
        }

        .title p {
            font-size: 14px;
            color: gray;
        }

        .balance-section {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid gray;
        }

        .balance-label {
            font-size: 14px;
            color: gray;
        }

        .balance {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            margin: 10px 0;
        }

        .balance .currency-icon {
            margin-right: 10px;
        }

        .boosters {
            padding: 20px 0;
        }

        .booster-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid gray;
            cursor: pointer;
        }

        .booster-item:last-child {
            border-bottom: none;
        }

        .booster-icon {
            font-size: 24px;
        }

        .booster-info {
            display: flex;
            flex-direction: column;
        }

        .booster-name {
            font-size: 16px;
        }

        .booster-status, .booster-cost {
            font-size: 14px;
            color: gray;
        }

        footer {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            border-top: 1px solid gray;
        }

        .footer-item {
            font-size: 14px;
            cursor: pointer;
        }

        /* Disabled state styling */
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Links styling */
        .booster-item a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                <h1>IO</h1>
                <p>play to earn</p>
            </div>
            <div class="menu-icon">â€¢â€¢â€¢</div>
        </header>

        <section class="balance-section">
            <div class="balance">
                <span class="currency-icon">ðŸ’°</span>
                <span class="amount">EARN MORE</span>
            </div>
            <p class="boost-info">One Time Tasks</p>
        </section>

        <section class="boosters">
            <h2>Will Be Enabled Soon</h2>
            <div class="booster-item">
                <span class="booster-icon">âš¡</span>
                <div class="booster-info">
                    <p class="booster-name">Full energy</p>
                    <p class="booster-status">comming soon</p>
                </div>
            </div>
            <div class="booster-item">
                <span class="booster-icon">ðŸš€</span>
                <div class="booster-info">
                    <p class="booster-name">Turbo</p>
                    <p class="booster-status">comming soon</p>
                </div>
            </div>
        </section>

        <section class="boosters">
            <h2>THESE ARE DONE ONCE</h2>
            <div class="booster-item" id="multitap-item">
                <a id="multitap-link" href="multitap.html">
                    <span class="booster-icon">ðŸ‘†</span>
                    <div class="booster-info">
                        <p class="booster-name">Follow On X</p>
                        <p class="booster-cost">will be accountable in future</p>
                    </div>
                </a>
            </div>
            <div class="booster-item" id="energy-limit-item">
                <a id="energy-limit-link" href="t.me/IOcoinOfficial">
                    <span class="booster-icon">ðŸ”‹</span>
                    <div class="booster-info">
                        <p class="booster-name">Join IO Channel</p>
                        <p class="booster-cost">will accountable in future</p>
                    </div>
                </a>
            </div>
        </section>

        <footer>
            <div class="footer-item">Exchange</div>
            <div class="footer-item">Mine</div>
            <div class="footer-item">Friends</div>
            <div class="footer-item">Earn</div>
            <div class="footer-item">Airdrop</div>
        </footer>
    </div>

    <script>
        // Check if buttons have been previously clicked and deactivate them
        window.onload = function() {
            if (localStorage.getItem("multitapClicked") === "true") {
                document.getElementById('multitap-item').classList.add('disabled');
            }
            if (localStorage.getItem("energyLimitClicked") === "true") {
                document.getElementById('energy-limit-item').classList.add('disabled');
            }
        };

        // Set flag when the multitap button is clicked
        document.getElementById('multitap-link').addEventListener('click', function() {
            localStorage.setItem("multitapClicked", "true");
        });

        // Set flag when the energy limit button is clicked
        document.getElementById('energy-limit-link').addEventListener('click', function() {
            localStorage.setItem("energyLimitClicked", "true");
        });
    </script>
</body>
</html>
