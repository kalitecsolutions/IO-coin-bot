<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Page</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Top Section */
        .top-bar {
            background-color: #3d3d3d;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
            width: 90%; /* Adjust width as needed */
        }

        .profile-section {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }

        .binance-logo {
            width: 50px;
            height: 50px;
        }

        /* Coin Balance in Top Bar */
        .coin-balance {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 200px;
            font-size: 1rem;
        }

        .coin-balance span {
            font-size: 1.6rem;
            font-weight: bold;
        }

        /* Main Section */
        .wallet-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #007aff;
        }

        .wallet-label {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .wallet-form {
            margin-bottom: 20px;
        }

        .wallet-form input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #007aff;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #005bb5;
        }

        .action-output {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        /* Bottom Button Section */
        .bottom-buttons {
            background-color: rgba(255, 255, 255, 0.1);
            position: fixed;
            bottom: 20px;
            width: 90%; /* Adjust width as needed */
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-radius: 50px;
        }

        .bottom-buttons button {
            background-color: #ffc107;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: black;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Top Bar Section -->

    <div class="wallet-container">
        <h1>IO WALLET</h1>
        <div id="wallet-address-label" class="wallet-label"></div>
        
        <div id="wallet-form" class="wallet-form">
            <label for="wallet-address">Enter Wallet Address:</label>
            <input type="text" id="wallet-address" placeholder="">
            <button id="submit-wallet" class="btn">SAVE</button>
        </div>

        <div class="wallet-actions">
            <button id="withdraw-btn" class="btn">WITHDRAW</button>
            <button id="deposit-btn" class="btn">DEPOSIT</button>
        </div>

        <div id="action-output" class="action-output"></div>
    </div>

    <!-- Bottom Button Section -->
    <div class="bottom-buttons">
        <button id="homeButton">Home</button>
        <button id="earnButton">Earn</button>
        <button id="roadmapButton">Roadmap</button>
        <button id="walletButton">Wallet</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const walletLabel = document.getElementById('wallet-address-label');
            const walletForm = document.getElementById('wallet-form');
            const walletInput = document.getElementById('wallet-address');
            const submitWallet = document.getElementById('submit-wallet');
            const withdrawBtn = document.getElementById('withdraw-btn');
            const depositBtn = document.getElementById('deposit-btn');
            const actionOutput = document.getElementById('action-output');

            // Check if the wallet address is already stored
            const storedWallet = localStorage.getItem('walletAddress');
            if (storedWallet) {
                walletLabel.textContent = `Wallet Address: ${storedWallet}`;
                walletForm.style.display = 'none';
            }

            // Store wallet address when submitted
            submitWallet.addEventListener('click', function () {
                const walletAddress = walletInput.value.trim();
                if (walletAddress) {
                    localStorage.setItem('walletAddress', walletAddress);
                    walletLabel.textContent = `Wallet Address: ${walletAddress}`;
                    walletForm.style.display = 'none';
                }
            });

            // Withdraw button
            withdrawBtn.addEventListener('click', function () {
                actionOutput.textContent = 'Coming soon...';
            });

            // Deposit button
            depositBtn.addEventListener('click', function () {
                const depositCode = 'UQBZFMEAm2jDR76_-d...6BTJkTZC7fa07mExC2Py';
                actionOutput.innerHTML = `Deposit Code: ${depositCode} <button id="copy-btn" class="btn">Copy</button>`;
                
                const copyBtn = document.getElementById('copy-btn');
                copyBtn.addEventListener('click', function () {
                    navigator.clipboard.writeText(depositCode);
                    actionOutput.innerHTML = 'Deposit Code copied!';
                });
            });
        });
        // Add interactivity to bottom buttons (Optional)
        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        document.getElementById('earnButton').addEventListener('click', function() {
            window.location.href = 'earn.html';
        });

        document.getElementById('roadmapButton').addEventListener('click', function() {
            window.location.href = 'raod.html';
        });
    </script>
</body>
</html>
